<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design system with Tailwind CSS</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <div class="grid grid-cols-2 gap-6 p-10 font-bold">
      <h1 class="text-6xl col-span-full">Design system with Tailwind CSS</h1>
      <div class="col-span-1 grid grid-cols-1 gap-4 text-2xl">
        <h2 class="text-4xl">Preset green</h2>
        <p class="text-green-50">Green 50</p>
        <p class="text-green-100">Green 100</p>
        <p class="text-green-200">Green 200</p>
        <p class="text-green-300">Green 300</p>
        <p class="text-green-400">Green 400</p>
        <p class="text-green-500">Green 500</p>
        <p class="text-green-600">Green 600</p>
        <p class="text-green-700">Green 700</p>
        <p class="text-green-800">Green 800</p>
        <p class="text-green-900">Green 900</p>
        <p class="text-green-950">Green 950</p>
      </div>
      <div class="col-span-1 grid grid-cols-1 gap-4 text-2xl">
        <h2 class="text-4xl">Brand green</h2>
        <p class="text-brand-50">Brand 50</p>
        <p class="text-brand-100">Brand 100</p>
        <p class="text-brand-200">Brand 200</p>
        <p class="text-brand-300">Brand 300</p>
        <p class="text-brand-400">Brand 400</p>
        <p class="text-brand-500">Brand 500</p>
        <p class="text-brand-600">Brand 600</p>
        <p class="text-brand-700">Brand 700</p>
        <p class="text-brand-800">Brand 800</p>
        <p class="text-brand-900">Brand 900</p>
        <p class="text-brand-950">Brand 950</p>
      </div>
    </div>
  </body>
</html>
